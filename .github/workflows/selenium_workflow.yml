name: Update CSV with Selenium

on:
  schedule:
    - cron: '*/1 * * * *'  # 毎分実行
  push:
    branches:
      - main  # 適宜ブランチを指定してください

jobs:
  update_csv:
    runs-on: ubuntu-latest
    concurrency:  # 並行実行を制限する
      group: update-csv
      cancel-in-progress: true  # 実行中のワークフローをキャンセル

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Selenium script
      env:
        DISPLAY: ":99"  # 仮想ディスプレイ環境を設定
      run: |
        Xvfb :99 -ac &
        python .github/workflows/check_prices.py

    - name: Commit and push changes
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add buyback_prices.csv
        git commit -m 'Update buyback_prices.csv with Selenium results'
        git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/mukimeisan/iphone_prices.git
