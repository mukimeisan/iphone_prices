name: Update CSV with Selenium

on:
  workflow_dispatch:  # 手動実行用のトリガー

jobs:
  update_csv:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Selenium script
      env:
        DISPLAY: ":99"  # 仮想ディスプレイ環境を設定
      run: |
        Xvfb :99 -ac &
        python .github/workflows/check_prices.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add buyback_prices.csv
        git commit -m 'Update buyback_prices.csv with Selenium results'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
